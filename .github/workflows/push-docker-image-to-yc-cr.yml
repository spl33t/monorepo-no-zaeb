name: Build and Push Docker Image to Yandex Container Registry

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Application name from apps/ directory (e.g., backend)'
        required: true
        type: string
      push_latest:
        description: 'Also push as latest tag (for production deployments)'
        required: false
        default: true
        type: boolean

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Validate application exists
        run: |
          if [ ! -d "apps/${{ github.event.inputs.app_name }}" ]; then
            echo "âŒ Error: Application 'apps/${{ github.event.inputs.app_name }}' not found!"
            echo ""
            echo "Available applications:"
            ls -1 apps/ 2>/dev/null || echo "No apps directory found"
            exit 1
          fi
          
          if [ ! -f "apps/${{ github.event.inputs.app_name }}/Dockerfile" ]; then
            echo "âŒ Error: Dockerfile not found in 'apps/${{ github.event.inputs.app_name }}'"
            exit 1
          fi
          
          echo "âœ… Application found: ${{ github.event.inputs.app_name }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.event.inputs.app_name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ github.event.inputs.app_name }}-
            ${{ runner.os }}-buildx-

      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v3
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build image name
        id: image_name
        run: |
          APP_NAME="${{ github.event.inputs.app_name }}"
          
          # Ğ¤Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¸Ğ¼Ñ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°: owner-reponame-appname
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          IMAGE_NAME="${REPO_OWNER}-${REPO_NAME}-${APP_NAME}"
          
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "app=$APP_NAME" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Image name: $IMAGE_NAME"
          echo "ğŸ”„ Push latest: ${{ github.event.inputs.push_latest }}"

      - name: Build Docker image
        run: |
          APP_NAME="${{ github.event.inputs.app_name }}"
          IMAGE_NAME="${{ steps.image_name.outputs.name }}"
          DOCKERFILE_PATH="./apps/$APP_NAME/Dockerfile"
          
          # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ commit SHA (Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ 8 ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¾Ğ²) Ğ´Ğ»Ñ Ğ²ĞµÑ€ÑĞ¸Ğ¾Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
          BUILD_TAG="$COMMIT_SHA"
          
          # Ğ¡Ğ¾Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼ Ğ¾Ğ±Ñ€Ğ°Ğ· Ñ Ğ¼ĞµÑ‚Ğ°Ğ´Ğ°Ğ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¸ ĞºĞµÑˆĞ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸ĞµĞ¼
          docker buildx build \
            --file "$DOCKERFILE_PATH" \
            --tag "$IMAGE_NAME:latest" \
            --tag "cr.yandex/${{ secrets.YC_REGISTRY }}/$IMAGE_NAME:$BUILD_TAG" \
            --label "org.opencontainers.image.created=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.version=$BUILD_TAG" \
            --label "org.opencontainers.image.source=${{ github.repository }}" \
            --label "org.opencontainers.image.title=$APP_NAME" \
            --label "com.github.ref=${{ github.ref }}" \
            --label "com.github.sha=${{ github.sha }}" \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache,mode=max \
            --load \
            .
          
          echo "BUILD_TAG=$BUILD_TAG" >> $GITHUB_ENV
          echo "âœ… Image built successfully!"
          echo "ğŸ“¦ Version tag: $BUILD_TAG (from commit ${{ github.sha }})"

      - name: Get image information
        id: image_info
        run: |
          IMAGE_NAME="${{ steps.image_name.outputs.name }}"
          BUILD_TAG="${{ env.BUILD_TAG }}"
          FULL_IMAGE_TAG="cr.yandex/${{ secrets.YC_REGISTRY }}/$IMAGE_NAME:$BUILD_TAG"
          
          # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
          IMAGE_SIZE=$(docker image inspect $IMAGE_NAME:latest --format='{{.Size}}')
          IMAGE_SIZE_MB=$(awk "BEGIN {printf \"%.2f\", $IMAGE_SIZE / 1024 / 1024}")
          
          echo "full_tag=$FULL_IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "size_mb=$IMAGE_SIZE_MB" >> $GITHUB_OUTPUT
          
          echo "ğŸ“¦ Image tag: $FULL_IMAGE_TAG"
          echo "ğŸ“ Image size: ${IMAGE_SIZE_MB} MB"

      - name: Push Docker image
        run: |
          IMAGE_NAME="${{ steps.image_name.outputs.name }}"
          FULL_IMAGE_TAG="${{ steps.image_info.outputs.full_tag }}"
          
          echo "ğŸš€ Pushing image to registry..."
          docker push $FULL_IMAGE_TAG
          echo "âœ… Image pushed successfully!"

      - name: Push latest tag
        if: github.event.inputs.push_latest == 'true'
        run: |
          IMAGE_NAME="${{ steps.image_name.outputs.name }}"
          FULL_IMAGE_TAG="${{ steps.image_info.outputs.full_tag }}"
          
          echo "ğŸ·ï¸  Pushing as latest tag..."
          docker tag $IMAGE_NAME:latest "cr.yandex/${{ secrets.YC_REGISTRY }}/$IMAGE_NAME:latest"
          docker push "cr.yandex/${{ secrets.YC_REGISTRY }}/$IMAGE_NAME:latest"
          echo "âœ… Latest tag pushed successfully!"

      - name: Image info
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Build and Push completed!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Application: ${{ github.event.inputs.app_name }}"
          echo "Image name: ${{ steps.image_name.outputs.name }}"
          echo "Registry: ${{ secrets.YC_REGISTRY }}"
          echo "Image tag: ${{ steps.image_info.outputs.full_tag }}"
          echo "Image size: ${{ steps.image_info.outputs.size_mb }} MB"
          echo ""
          echo "ğŸ“‹ Image metadata:"
          echo "   Commit: ${{ github.sha }}"
          echo "   Branch: ${{ github.ref_name }}"
          echo "   Repository: ${{ github.repository }}"
          if [ "${{ github.event.inputs.push_latest }}" = "true" ]; then
            echo "   Latest tag: âœ… pushed"
          else
            echo "   Latest tag: â­ï¸  skipped (test deployment)"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ’¡ Usage:"
          echo "   docker pull ${{ steps.image_info.outputs.full_tag }}"
          if [ "${{ github.event.inputs.push_latest }}" = "true" ]; then
            echo "   docker pull cr.yandex/${{ secrets.YC_REGISTRY }}/${{ steps.image_name.outputs.name }}:latest"
          fi
