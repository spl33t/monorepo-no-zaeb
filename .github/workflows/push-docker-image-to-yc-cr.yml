name: Build and Push Docker Image to Yandex Container Registry

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Application name from apps/ directory (e.g., backend)'
        required: true
        type: string
      image_tag:
        description: 'Image tag (leave empty to use commit SHA, first 8 chars)'
        required: false
        default: ''
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Validate application exists
        run: |
          if [ ! -d "apps/${{ github.event.inputs.app_name }}" ]; then
            echo "âŒ Error: Application 'apps/${{ github.event.inputs.app_name }}' not found!"
            echo ""
            echo "Available applications:"
            ls -1 apps/ 2>/dev/null || echo "No apps directory found"
            exit 1
          fi
          
          if [ ! -f "apps/${{ github.event.inputs.app_name }}/Dockerfile" ]; then
            echo "âŒ Error: Dockerfile not found in 'apps/${{ github.event.inputs.app_name }}'"
            exit 1
          fi
          
          echo "âœ… Application found: ${{ github.event.inputs.app_name }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Cloud Container Registry
        uses: yc-actions/yc-cr-login@v3
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build image name
        id: image_name
        run: |
          APP_NAME="${{ github.event.inputs.app_name }}"
          
          # Ğ¤Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¸Ğ¼Ñ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°: owner-reponame-appname
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          IMAGE_NAME="${REPO_OWNER}-${REPO_NAME}-${APP_NAME}"
          
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "app=$APP_NAME" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Image name: $IMAGE_NAME"

      - name: Build Docker image
        run: |
          docker build -f ./apps/${{ github.event.inputs.app_name }}/Dockerfile -t ${{ steps.image_name.outputs.name }}:latest .

      - name: Tag Docker image
        run: |
          APP_NAME="${{ steps.image_name.outputs.app }}"
          IMAGE_NAME="${{ steps.image_name.outputs.name }}"
          
          if [ -z "${{ github.event.inputs.image_tag }}" ]; then
            # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ SHA ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğ° (Ğ¿ĞµÑ€Ğ²Ñ‹Ğµ 8 ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¾Ğ²)
            COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
            IMAGE_TAG="cr.yandex/${{ secrets.YC_REGISTRY }}/$IMAGE_NAME:$COMMIT_SHA"
          else
            # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ ÑƒĞºĞ°Ğ·Ğ°Ğ½Ğ½Ñ‹Ğ¹ Ñ‚ĞµĞ³
            IMAGE_TAG="cr.yandex/${{ secrets.YC_REGISTRY }}/$IMAGE_NAME:${{ github.event.inputs.image_tag }}"
          fi
          
          docker tag $IMAGE_NAME:latest $IMAGE_TAG
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Push Docker image
        run: |
          docker push $IMAGE_TAG
          echo "âœ… Image pushed successfully!"

      - name: Image info
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Build and Push completed!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Application: ${{ env.APP_NAME }}"
          echo "Image name: ${{ env.IMAGE_NAME }}"
          echo "Registry: ${{ secrets.YC_REGISTRY }}"
          echo "Image: ${{ env.IMAGE_TAG }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
